<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="linux-commands">
    <h1>My Linux Command Reference</h1>

    <section class="code-group" id="update-and-upgrade-group">
      <h2>Updating and Upgrading</h2>
      <div class="update">
        <h3>Update</h3>
        <div class="code">
          <p>sudo apt update -y</p>
        </div>
      </div>
      <div class="upgrade">
        <h3>Upgrade</h3>
        <div class="code">
          <p>sudo apt upgrade -y</p>
        </div>
      </div>
      <div class="update-upgrade">
        <h3>Both Update and Upgrade</h3>
        <div class="code">
          <p>sudo apt update -y && sudo apt upgrade -y</p>
        </div>
      </div>
    </section>

    <section class="code-group" id="power-control-group">
      <h2>Power Control</h2>
      <div class="reboot">
        <h3>Reboot</h3>
        <div class="code">
          <p>sudo reboot</p>
        </div>
      </div>
      <div class="shutdown">
        <h3>Shutdown</h3>
        <div class="code">
          <p>shutdown -h now</p>
        </div>
      </div>
    </section>

    <section class="code-group" id="install-commands">
      <h2>Install Commands</h2>
      <div class="7zip">
        <h3>7zip</h3>
        <div class="code">
          <p>sudo apt install p7zip-full -y</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
